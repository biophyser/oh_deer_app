<!--Mapbox javascript-->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianNvbWEiLCJhIjoibFJmYl9JWSJ9.AUm8d76cbOvVEn2mMeG_ZA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [{{lat}}, {{lon}}],
      zoom: 6
    });
    map.on('load', function() {
      var geojsonData = {
        "type": "FeatureCollection",
        "features": [{
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [{{lat}}, {{lon}}]
          }
        }]
      };
      map.addLayer({
        "id": "points",
        "type": "circle",
        "source": {
          "type": "geojson",
          "data": geojsonData
        },
        "paint": {
            "circle-radius": 5,
            "circle-color": "#ECCB2F",
            "circle-stroke-width": 1,
            "circle-stroke-color": "black"
        }
      })
    });

</script>

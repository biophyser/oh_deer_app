    <h1 >Here is your route:</h1>

<!--Mapbox javascript-->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianNvbWEiLCJhIjoibFJmYl9JWSJ9.AUm8d76cbOvVEn2mMeG_ZA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [{{lat}}, {{lon}}],
      zoom: 8
    });

    var geojson = {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "properties": {},
        "geometry": {
        "coordinates": {{ line }},
        "type": "LineString"
        }
        }]
        };

    map.on('load', function() {
      map.addSource('line', {
        type: 'geojson',
        lineMetrics: true,
        data: geojson
      });


      
      map.addLayer({
          id: "route",
          type: "line",
          source: "line",
          layout: {
          "line-join": "round",
          "line-cap": "round"
          },
          paint: {
          // "line-color": "red",
          "line-width": 8,
          "line-gradient": [
            'interpolate',
            ['linear'],
            ['line-progress'],
            {% for col, segment in zip(colors_segments[0], colors_segments[1]) %}
            {{ segment }}, "{{ col }}",
            {% endfor %}
          ]
          }
          });
    });

</script>
